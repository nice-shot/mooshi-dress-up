<!DOCTYPE html>
<html>
    <head>
        <title>הלבישו את מושי!</title>
        <meta charset="utf-8">
        <meta name="viewport" content=“width=device-width”>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body dir="rtl"><br>
        <div id="page-container">
            <div id="header-container">
                <div id="header-text">
                   הלבישו את מושי!
                </div>
            </div>
            <div id="game">
                <div id="mooshi-container">
                    <img id="mooshi-body" src="img/mooshi-body-default.png" />
                    <img id="mooshi-head" src="img/mooshi-head-default.png" />
                    <img id="mooshi-collar" src="img/mooshi-collar-default.png" />
                </div>
                <div id="buttons-container">
                    <input type="image" src="img/arrow.png" id="btn-next-head" alt="Next Head" />
                    <input type="image" src="img/arrow.png" id="btn-prev-head" alt="Prev Head" />
                    <input type="image" src="img/arrow.png" id="btn-next-body" alt="Next Body" />
                    <input type="image" src="img/arrow.png" id="btn-prev-body" alt="Prev Body" />
                </div>
            </div>
            <div id="footer-container">
                <a href="https://www.facebook.com/IrishCows" target="_blank" rel="noopener noreferrer">
                    <img src="img/IrishCowsLogo-V03-SmallSize.png" id="logo" />
                </a>
                <div id="footer-text">
                    יש פה מקום לכתוב דברים. עובדות טריוויה על מושי?<br>מיהם שלושת הפרות? לינקים לאיסנטה וכו?
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
