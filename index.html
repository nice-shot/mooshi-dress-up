<html>
    <head>
        <title>הלבישו את מושי!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="title">הלבישו את מושי!</div>
        <div id="game-container">
            <div id="game">
                <div id="mooshi-container">
                    <img id="mooshi-body" src="img/mooshi-body-default.png" />
                    <img id="mooshi-head" src="img/mooshi-head-default.png" />
                    <img id="mooshi-collar" src="img/mooshi-collar-default.png" />
                </div>
                <div id="buttons-container">
                    <input type="image" src="img/arrow.png" id="btn-next-head" alt="Next Head" />
                    <input type="image" src="img/arrow.png" id="btn-prev-head" alt="Prev Head" />
                    <input type="image" src="img/arrow.png" id="btn-next-body" alt="Next Body" />
                    <input type="image" src="img/arrow.png" id="btn-prev-body" alt="Prev Body" />
                </div>
            </div>
        </div>
        <div id="download-button-container">
            <button id="btn-download">הורד</button>
        </div>
        <canvas id="secret-canvas" style="display:none;" width="1500" height="1500"></canvas>
        <script src="main.js"></script>
    </body>
</html>
